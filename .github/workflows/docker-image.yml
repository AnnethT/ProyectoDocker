name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # --- PASOS AÑADIDOS PARA CONFIGURAR Y CORRER LAS PRUEBAS ---
      
      # 1. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 
          
      # 2. Instalar dependencias
      - name: Install dependencies
        # Este comando asume que tus dependencias de desarrollo (tests) 
        # están en package.json.
        run: npm install 

      # 3. Correr las pruebas
      - name: Run tests
        run: npx jest --detectOpenHandles
        env:
          GOOGLE_CLIENT_ID: testid
          GOOGLE_CLIENT_SECRET: testsecret

      # --- LOS PASOS EXISTENTES PARA DOCKER SIGUEN AQUÍ ---
      
      - name: Extract Docker image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ vars.DOCKER_USERNAME }}/my-image

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          provenance: true
          sbom: true